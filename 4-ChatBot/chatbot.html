<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your imaginary friend</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h1>Your imaginary friend</h1>
        </div>
        <div class="chat-body" id="chat">
            <div class="chat-message bot-message">
                <p>Find a soul that speaks to you and listen..</p>
            </div>
        </div>
        <div class="input">
            <input type="text" id="user" placeholder="Type your message...">
            <button onclick="sendMessage()">Let's talk</button>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
